<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat App Landing Page</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar white-color">
        <div class="display-flex">
          <div class="material-icons">chat_bubble</div>
          <div class="site-title">Group Chat App</div>
        </div>
      </nav>
    </header>
    <section class="body-container">
      <div class="body-content display-flex white-color">
        <div class="image-container">
          <img
            class="communication-image"
            src="images/comunication-image.png"
            alt="communication"
          />
        </div>
        <div class="central-content-text">
          <div class="central-component-title">
            Connect with your friends at any time and any location
          </div>
          <div class="central-content-description">
            With our group chat application connect with your distant friends,
            discuss ideas or make binge watching plans on the go.
          </div>
          <div>
            <button class="central-component-button">Download App</button>
          </div>
        </div>
      </div>
    </section>
    <div class="central-component-div"></div>
    <footer class="site-footer">
      <div class="footer-icons white-color">
        <div class="social-icon">
          <span class="material-icons"> facebook </span>
        </div>
        <div class="social-icon">
          <span class="material-icons"> whatshot </span>
        </div>
        <div class="social-icon">
          <span class="material-icons"> public </span>
        </div>
      </div>
    </footer>
  </body>
</html>
