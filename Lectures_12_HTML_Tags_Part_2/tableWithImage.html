<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with image</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Image Example</th>
      </tr>
      <tr>
        <td>
          <img src="images/apple.jpeg" alt="apple image" width="200" />
        </td>
      </tr>
    </table>

    <h3>Progress bar</h3>
    <label for="download">Download progress</label>
    <progress value="50" max="100" id="download">50%</progress>
  </body>
</html>
