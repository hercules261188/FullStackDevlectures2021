<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS selector types</title>
    <link rel="stylesheet" href="css/typesOfSelector.css" />
  </head>
  <body>
    <h1>CSS Type selector types</h1>
    <h2 class="red-color">Class property</h2>
    <p class="red-color">Lorem ipsum dolor sit amet.</p>
    <h3 class="blue-color">Class 2</h3>
    <p class="blue-color">Lorem ipsum dolor sit amet consectetur.</p>
    <h3 id="content-heading">Class 3</h3>
    <p id="content-text">Lorem ipsum dolor sit amet consectetur.</p>
  </body>
</html>
